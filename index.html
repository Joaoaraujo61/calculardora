<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <div id="calculadora">
    <div id="resultado"></div>
    <div id="container">
        <div class="carac">
            <input type="button" value="%" id="porcent">
            <input type="button" value="x&#178;" id="rad">
            <input type="button" value="&#8730;" id="raiz">
            <input type="button" id="delete">
        </div>
        <div class="carac">
            <input type="button" value="7" id="sete">
            <input type="button" value="8" id="oito">
            <input type="button" value="9" id="nove">
            <input type="button" value=&#247; id="divisao">
        </div>
        <div class="carac">
            <input type="button" value="4" id="quatro">
            <input type="button" value="5" id="cinco">
            <input type="button" value="6" id="seis">
            <input type="button" value=&#215; id="mult">
        </div>
        <div class="carac">
            <input type="button" value="1" id="um">
            <input type="button" value="2" id="dois">
            <input type="button" value="3" id="tres">
            <input type="button" value="-" id="sub">
        </div>
        <div class="carac">
            <input type="button">
            <input type="button" value="0" id="zero">
            <input type="button">
            <input type="button" value="+" id="adicao">
        </div>
        <input type="button" value="=" id="equal">
    </div>
    </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
